<div class="portfolioProjects">
  <!-- Portfolio Grid Section -->
  <section id="portfolio">
    <!-- <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
      </div>
    </div> -->
    <div class="col-xs-12 portfolio-item">
      <section ng-repeat="project in projects">
        <a href="{{project.demo.url}}" target="_blank">
          <!-- <a ui-sref="views/timeline.html" ng-click="show()" class="portfolio-link" data-toggle="modal"> -->
          <img src="img/portfolio/{{project.image}}.png" class="img-responsive firstProject" alt="GitHub Commits timeline">
        </a>
        <h4>{{project.title}}</h4>
        <p>{{project.text}}</p>
        <ul>
          <li ng-repeat="tech in project.tech">{{tech}}</li>
          <img src="img/{{project.tech}}.png" />
        </ul>
        <ul class="list-inline item-details">
          <li>GitHub:
            <strong><a href="" target="_blank">Project Repository</a>
            </strong>
          </li>
          <li>Date:
            <strong>{{project.date}}</strong>
          </li>
        </ul>
      </section>
    </div>

        <a href="https://garrettgraham.github.io/TIY-Mashup/" class="portfolio-link" data-toggle="modal">
          <img src="img/portfolio/ERQuotes.png" class="img-responsive secondProject" alt="Eleanor Roosevelt Quotes Rotator">
        </a>
      </div>
      <div class="col-xs-12 portfolio-item">

      </div> -->
  </section>
</div>
